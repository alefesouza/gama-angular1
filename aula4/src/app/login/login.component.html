<div>

  <div>
    <label for="email">E-mail</label>
    <input type="text" id="email" [(ngModel)]="email">
  </div>

  <div>
    <label for="senha">Senha</label>
    <input type="password" id="senha" [(ngModel)]="senha">
  </div>

  <button (click)="onSubmitClick()">
    Enviar
  </button>

  <br>

  <button (click)="onFacebookButtonClick()">
    Login com Facebook
  </button>

</div>
