<div>
  {{ todo | json }}
  <form #form="ngForm">
    <div>
      <label for="title">Título</label><br>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="todo.title"
        #title="ngModel"
        minlength="5"
        required
      >

      <div *ngIf="title?.touched">
        <div *ngIf="title?.errors?.required">
          O campo título é obrigatório.
        </div>

        <div *ngIf="title?.errors?.minlength">
          O campo título tem que ter no mínimo 5 caracteres.
        </div>
      </div>
    </div>

    <div>
        <label for="description">Descrição</label><br>
        <input
          type="text"
          id="description"
          name="description"
          [(ngModel)]="todo.description"
          #description="ngModel"
          minlength="5"
          required
        >

        <div *ngIf="description?.touched">
          <div *ngIf="description?.errors?.required">
            O campo descrição é obrigatório.
          </div>

          <div *ngIf="description?.errors?.minlength">
            O campo descrição tem que ter no mínimo 5 caracteres.
          </div>
        </div>
      </div>

      <div>
          <label for="date">Data</label><br>
          <input
            type="date"
            id="date"
            name="date"
            [(ngModel)]="todo.date"
            #date="ngModel"
            minlength="5"
            required
          >

          <div *ngIf="date?.touched">
            <div *ngIf="date?.errors?.required">
              O campo data é obrigatório.
            </div>
          </div>
        </div>

    <div>
      <label for="finished">Finalizado?</label>
    <input name="finished" id="finished" type="checkbox" [(ngModel)]="todo.finished">
    </div>

    <button type="submit" [disabled]="form.invalid" (click)="onFormSend()">Enviar</button>
  </form>

</div>
