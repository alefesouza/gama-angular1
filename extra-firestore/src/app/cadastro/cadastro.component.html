<div>

  <div>
    <label for="email">E-mail</label>
    <input type="text" id="email" [(ngModel)]="email">
  </div>

  <div>
    <label for="senha">Senha</label>
    <input type="password" id="senha" [(ngModel)]="senha">
  </div>

  <div>
    <label for="confirmar-senha">Confirmar senha</label>
    <input type="password" id="confirmar-senha" [(ngModel)]="confirmPassword">
  </div>

  <button (click)="onSubmitClick()">
    Enviar
  </button>

</div>
